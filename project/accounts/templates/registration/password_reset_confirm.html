{% extends "base.html" %}

{% block title %}Enter new password{% endblock title %}

{% block content %}
<h1>Enter new password</h1>

{% if validlink %}

<form action="" method="POST">
    {% csrf_token %}

    {{ form.as_p }}

    <button class="btn btn-primary" type="submit">Change password</button>
</form>

{% else %}
    <p>The password reset link was invalid. Please request a new password reset.</p>
{% endif %}
{% endblock content %}

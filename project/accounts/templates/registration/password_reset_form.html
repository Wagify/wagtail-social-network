{% extends "base.html" %}
{% block content %}
    <h1>Reset password</h1>
    <p>Enter your email address below to receive instructions on how to reset your password.</p>


    <form action="" method="POST">
        {% csrf_token %}

        {{ form.as_p }}

        <button class="btn btn-primary" type="submit">Send reset email</button>
    </form>
{% endblock content %}
